spring:
  application:
    name: dubbo-gateway-sample-web-consumer
  redis:
    database: 1
    host: 127.0.0.1
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
    port: 6379
    timeout: 1s
  session:
    redis:
      flush-mode: on_save
    store-type: redis
